<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="count.css">
	<title>Events count down</title>
</head>

<body>

	<!-- Create input for enter the event-->
	 <input id="titleInput" type="text" name="title" placeholder="Enter your title please">
	 <!-- Create input for enter the time and date-->


        <input id="dateInput" type="datetime-local"  name="countdata" placeholder="Enter your time and date">
        <!-- Create button for working the timer-->

       <button onclick="appear();" id="enterBtn" type="submit">start</button>

       <!-- Create div for enter show the data-->
<div id="show"></div>

<!-- Create Layout -->
   <!-- start the section -->
    <section id="home">
    	<!-- starting the container div -->
        <div class="container">
        	<!-- starting the row div -->

            <div class="row">
            	<!-- starting the col div -->

                <div class="col">
                	<!-- starting the home-info div -->

                    <div class="home-info">
                        <h1>We Are Getting Ready To Launch New CountDown !</h1>
                        <ul class="coutdown">
                            <li>
                                <span class="days" id="days">00</span>
                                <h3>Days</h3>
                            </li>
                            <li>
                                <span class="hours" id="hours">00</span>
                                <h3>Hours</h3>
                            </li>
                            <li>
                                <span class="minutes" id="minutes">00</span>
                                <h3>Minutes</h3>
                            </li>
                            <li>
                                <span class="seconds" id="seconds">00</span>
                                <h3>Seconds</h3>
                            </li>
                        </ul>
                    </div>
                    <!-- end the home-info div -->

                </div>
                   <!-- end the col div -->
            </div>
               <!-- end the row div -->
        </div>
           <!-- end the container div -->
    </section>
       <!-- end the section -->

	
   
 <script src="count.js"></script>
</body>
</html>
